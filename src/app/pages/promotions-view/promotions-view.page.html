<style>
  .titleDescriptCard{
    font-style: oblique;
    text-decoration: underline;
    text-decoration-color: #bdbdbd;
  }
</style>
<!--Aqui Usamos este header, para tener la funciones del Cart-->
<ion-header>
  <ion-toolbar color="tertiary">

    <ion-buttons slot="end">
      <ion-button (click)="openPageCart()">
        
        <ion-badge *ngIf="cartData.length > 0">{{ cartData.length }}</ion-badge>
        <ion-icon name="cart" slot="icon-only"></ion-icon>

      </ion-button>
    </ion-buttons>

    <ion-buttons slot="start">
      <ion-menu-button menu="customMenu"></ion-menu-button>
    </ion-buttons>

    <ion-title text-capitalize> {{ titleHeaderPage }} </ion-title>
    
  </ion-toolbar>
</ion-header>
<!--Aqui Usamos este header, para tener la funciones del Cart-->

<ion-content #pageTop>
  <ion-grid>
    <ion-row>
      
      <!--Aqui estan los detalles de la promocion-->
      <ion-col size-xs="5" size-xs="12">
        <div *ngIf="viewDetail;then thenBlock else elseBlock"></div>
        <ng-template #thenBlock>
          <ion-card>
            <ion-card-content>
              <ion-title style="text-align: center;" color="primary">
                <h1 class="titleDescriptCard">{{obj.title}}</h1>
              </ion-title>
              <ion-text>
                <h2 style="font-size: 20px; text-align: center;">{{obj.detail}}</h2>
                <!-- <h2 style="font-size: 12px; text-align: center;">-{{obj.items}}</h2> -->
              </ion-text>
              <ion-text>
                <h1 style="margin-top: 10px; text-align: center;">
                  Tiene un precio de: <span style="color:orangered">{{obj.price}}$</span>
                </h1>
              </ion-text>
              <div style="margin-top: 10px; text-align: center;">
                <ion-button (click)="sendToCart(obj)">
                  Añadir al Carrito
                </ion-button>
              </div>
            </ion-card-content>
          </ion-card>
        </ng-template>
        <ng-template #elseBlock></ng-template>
      </ion-col>
      <!--Aqui estan los detalles de la promocion-->
      

      
      <!--Nombre de Promociones-->
      <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12" *ngFor="let promo of promoData; let ix =index">
        <ion-card>
          <ion-img class="zoom" src="/assets/productos/promo.png"></ion-img>
          <ion-card-header style="background-color: white;">
            <ion-card-title  class="headerCategoryProduct">{{promo.title}}</ion-card-title>
            <div style="text-align: center;">
              <ion-button (click)="viewDetails(ix)">Ver detalles</ion-button>
              <ion-button (click)="sendToCart(promo)">Añadir al Carrito</ion-button>
            </div>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <!--Nombre de Promociones-->
      
    </ion-row>
  </ion-grid>
</ion-content>

<!--Footer-->
<footer-component>
</footer-component>
<!--Footer-->

<!--Button tools-->
<fab-icons-component></fab-icons-component>

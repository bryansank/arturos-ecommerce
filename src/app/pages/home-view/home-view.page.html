<ion-content>

  <!-- Slider -->
  <ion-slides [options]="slideOpts" pager="true" #slider (ionSlidesDidLoad)="slidesDidLoad(slider)">
    <ion-slide>
      <img class="imgSlideProducts" src="/assets/productos/diseno-uno-super.png" />
    </ion-slide>
    <ion-slide>
      <img class="imgSlideProducts" src="/assets/productos/diseno-uno-super.png" />
    </ion-slide>
    <ion-slide>
      <img class="imgSlideProducts" src="/assets/productos/version-dos-infantiles.png" />
    </ion-slide>
  </ion-slides>
  <!-- Slider -->

  <ion-text color="primary" style="text-align:center;">
    <h1>PROMOCIONES</h1>
  </ion-text>

  <!--Promociones-->
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let k of promoTest; let index =index" size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12">
        <ion-card>
          <ion-img class="zoom" src="/assets/productos/version-tres-postres.png"></ion-img>
          <ion-card-header style="background-color: white;">
            <ion-card-title  class="headerCategoryProduct">Super {{index + 1}}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!--Producst-->

  <!--Producst-->
  <div *ngFor="let cat of item">

    <ion-row no-padding class="category-banner">
      <ion-col text-left button tappable (click)="cat.expanded = !cat.expanded" align-self-center>
        {{cat.category}}
      </ion-col>
    </ion-row>
  
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let obj of cat.products; let index =index" size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12">
          <div *ngIf="cat.expanded">
            <ion-card class="CardBody">
              <ion-card-header>
                <ion-card-title class="headerTitleCardProduct">
                  {{ obj.name}} - {{obj.price}}$
                </ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <!--<ion-img style="margin: 2px;" src="/assets/productos/version-tres-postres.png"></ion-img>-->
                <ion-img style="margin: 2px;" src="{{obj.imageUrl}}"></ion-img>
                <ion-button expand="full" (click)="addToCart(obj)">
                  AÃ±adir al Carrito
                </ion-button>
              </ion-card-content>
            </ion-card>  
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>

  <!--Producst-->

  <footer-component>
  </footer-component>

</ion-content>

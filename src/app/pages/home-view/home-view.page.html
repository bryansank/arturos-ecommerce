<style>@import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@1,300&display=swap');</style>

<!--Header-->
<ion-header>
  <ion-toolbar color="" class="cssObligatory-header">

    <img id="imgHeaderMain" src="https://arturos.com.pa/wp-content/uploads/2020/06/cropped-Arturos-Logo_color-af.png" style="width:200px;" />

    <ion-buttons slot="end">
      <ion-button (click)="openPageCart()">
        
        <ion-badge *ngIf="dataCartHome.length > 0">{{ dataCartHome.length }}</ion-badge>
        <ion-icon name="cart" slot="icon-only"></ion-icon>

      </ion-button>
    </ion-buttons>

    <ion-buttons slot="start">
      <ion-menu-button menu="customMenu"></ion-menu-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>
<!--Header-->

<!--Content-->
<ion-content #homeContent>

  <!-- Refresh Page -->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <!-- Refresh Page -->

  <!-- Search Home -->
  <div>
    <ion-searchbar 
      placeholder="¬øQue quieres comer hoy?" 
      (ionInput)="getItemSearch($event)"
      (ionClear)="noDisplaySrch()"
      debounce="1000"
      class="cssObligatory-searchListHome"
      style="color: orangered !important;font-weight: bold;"
    >
    </ion-searchbar>
  </div>
  <!-- Search Home -->

  <!-- Search Result list -->
  <div *ngIf="flagDisplayListSearch">
    <div *ngIf="displaySrch; then thenBlock else elseBlock"></div>
    <ng-template #thenBlock>
      <ion-list *ngFor="let search of itemsForSearch">
        <ion-item>{{search.name}} {{search.price}}$</ion-item>
        <ion-item>
          <ion-button color="secondary" (click)="addToCart(search)">Agregar al Carrito</ion-button>
        </ion-item>
      </ion-list>
    </ng-template>
    <ng-template #elseBlock>
      <div *ngIf="FlagNotFoundDataInSearchList; then thenBlockNotFound else elseBlockFound"></div>
      <ng-template #thenBlockNotFound>
        <ion-list>
          <ion-item>No se encontro nada.</ion-item>
        </ion-list>
      </ng-template>
      <ng-template #elseBlockFound></ng-template>
    </ng-template>
  </div>
  <!-- Search Result list -->

  <!-- Options Products -->
  <div class="cssObligatory-contentOptionsProducts">
    <!-- Image Option One -->
    <div class="cssObligatory-OptionOneProducts">
      <img  class="cssObligatory-imgOne"
            src="https://picsum.photos/700/400?random" alt="Hola" />
    </div>
    <!-- Image Option One -->
    
    <!-- Image Option Two and three -->
    <div class="cssObligatory-OptionTwoProducts">

      <div class="cssObligatory-contentImgTwo"> 
        <img  class="cssObligatory-imgTwo" 
              src="https://picsum.photos/700/400?random" alt="Hola" />
      </div>

      <div class="cssObligatory-contentImgThree">
        <img  class="cssObligatory-imgThree"
              src="https://picsum.photos/700/400?random" alt="Hola" />
      </div>

    </div>
    <!-- Image Option Two and three -->
  </div>
  <!-- Options Products -->


  <!-- Slider -->
  <!-- <div *ngIf="loadSlide">
    <ion-slides 
      #slider [options]="slideOpts" pager="true"
      (ionSlidesDidLoad)="slidesDidLoad(slider)"
      class="cssObligatory-sliderProducts"
      >
      <ion-slide (click)="viewPromos()">
        <img src="/assets/productos/slide-1.png" />
      </ion-slide>
      <ion-slide (click)="viewPromos()">
        <img src="/assets/productos/slide-2.png" />
      </ion-slide>
      <ion-slide (click)="viewPromos()">
        <img src="/assets/productos/slide-3.png" />
      </ion-slide>
    </ion-slides>
  </div> -->
  <!-- Slider -->

  <div style="text-align: center;margin-top: 50px;" >
    <ion-text style="font-family: 'Rubik', sans-serif;text-decoration: underline;font-weight: bold;">Promociones</ion-text>üëÄ
  </div>

  <!--Promociones-->
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let promo of promoTest; let index =index" size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12">
        <ion-card>
          <ion-img class="zoom" src="/assets/productos/promo.png"></ion-img>
          <ion-card-header routerLink="/promotions-view" style="background-color: white;">
            <ion-card-title  class="headerCategoryProduct">Ver Promocion {{index + 1}}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!--Promociones-->

  <div style="text-align: center;" >
    <ion-text style="font-family: 'Rubik', sans-serif;text-decoration: underline;font-weight: bold;">Nuestros Platos</ion-text>üêî
  </div>
  <!-- Categories for Products Mobile or Desktop -->
  <div *ngIf="flagProductsMobile; then blockPage else blockMobile"></div>
  <ng-template #blockPage>
    
    <ion-grid>

      <ion-row style="justify-content: center;">
        <ion-col size-lg="2" size-md="8" size-sm="12" size-xs="12" *ngFor="let cat of productsCategories">
          <ion-card (click)="displayCategory(cat.name)">
            <ion-img src={{cat.urlImage}}></ion-img>
            <ion-card-header style="background-color: white;">
              <ion-card-title  class="headerCategoryProduct">{{cat.name}}</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>

      <span id="viewTagProducts"></span>

      <ion-row>
        <ion-col size-lg="12" size-md="12" size-sm="12" size-xs="12">
          <ion-grid>
            <ion-row>
              <!--  -->
              <ion-col size-lg="4" size-md="4" size-xs="12" *ngFor="let obj of dataCategory">
                <ion-card class="CardBody">
                  <ion-card-header>
                    <ion-card-title class="headerTitleCardProduct">
                      {{ obj.name}} {{obj.price}}$
                    </ion-card-title>
                  </ion-card-header>
                  <ion-card-content>
                    <ion-img style="margin: 2px;" src="{{obj.imageUrl}}"></ion-img>
                    <ion-button expand="full" (click)="addToCart(obj)">
                      A√±adir al Carrito
                    </ion-button>
                  </ion-card-content>
                </ion-card>
              </ion-col>
              <!--  -->
            </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>

    </ion-grid>
    
  </ng-template>


  <ng-template #blockMobile>
    
    <div *ngFor="let cat of item">
      
      <ion-row no-padding class="category-banner">
        <ion-col text-left button tappable align-self-center (click)="displayCategory(cat.category)">
          {{cat.category}}
        </ion-col>
      </ion-row>
      
      <ion-grid class="noDisplayContent" id="{{cat.category}}GridHome">
        <ion-row>
          <!---->
          <ion-col *ngFor="let obj of cat.products" 
            size="12" size-lg="3" 
            size-md="4" size-sm="6" 
            size-xs="12">
          
              <ion-card class="CardBody">

                <ion-card-header>
                  <ion-card-title class="headerTitleCardProduct">
                    {{ obj.name}} {{obj.price}}$
                  </ion-card-title>
                </ion-card-header>
                
                <ion-card-content>
                  <ion-img style="margin: 2px;" src="{{obj.imageUrl}}"></ion-img>
                  <ion-button expand="full" (click)="addToCart(obj)">
                    A√±adir al Carrito
                  </ion-button>
                </ion-card-content>

              </ion-card>  

          </ion-col>
          <!---->
        </ion-row>
      </ion-grid>

    </div>
    
  </ng-template>
  <!-- Categories for Products Mobile or Desktop -->


  <!--Footer-->
  <footer-component>
  </footer-component>
  <!--Footer-->
  
<!--Content-->
</ion-content>

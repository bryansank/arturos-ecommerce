<style></style>
<!--Aqui Usamos este header, para no tener el back-->
<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="openPageCart()">

        <ion-badge *ngIf="cartHome.length > 0">{{ cartHome.length }}</ion-badge>
        <ion-icon name="cart" slot="icon-only"></ion-icon>

      </ion-button>
    </ion-buttons>

    <ion-buttons slot="start">
      <ion-menu-button menu="customMenu"></ion-menu-button>
    </ion-buttons>

    <ion-title text-capitalize> {{ titleHeaderPage }} </ion-title>
    
  </ion-toolbar>
</ion-header>
<!--Aqui Usamos este header, para no tener el back-->

<ion-content #pageTop>

  <!-- Search platos -->
  <div>
    <ion-searchbar 
      placeholder="¿Que quiere comer hoy?" 
      style="color:black !important; font-weight: bold !important;" 
      (ionChange)="getItemSearch($event)"
      (ionClear)="noDisplaySrch()"
      debounce="1000"
      id="searchHome"
      class="searchHome"
    >
    </ion-searchbar>
  </div>
  <!-- Search platos -->

  <!-- Search list -->
  <div *ngIf="flagDisplayListSearch">
    <div *ngIf="displaySrch; then thenBlock else elseBlock"></div>
    <ng-template #thenBlock>
      <ion-list *ngFor="let search of itemsForSearch">
        <ion-item>{{search.name}} {{search.price}}$</ion-item>
        <ion-item>
          <ion-button color="secondary" (click)="addToCart(search)">Agregar al Carrito</ion-button>
        </ion-item>
      </ion-list>
    </ng-template>
    <ng-template #elseBlock>
      <div *ngIf="notFound; then thenBlock else elseBlock"></div>
      <ng-template #thenBlock>
        <ion-list>
          <ion-item>No se encontro nada.</ion-item>
        </ion-list>
      </ng-template>
      <ng-template #elseBlock></ng-template>
    </ng-template>
  </div>
  <!-- Search list -->

  
    <!-- list Products -->
    <!-- list Products -->
    <ion-grid>
      <!-- Img Category Products -->
      <!-- Img Category Products -->
      <ion-row style="justify-content: center;">
        <ion-col size-lg="2" size-md="8" size-sm="12" size-xs="12" *ngFor="let cat of item">
          <ion-card (click)="displayCategoryProd(cat.category)">
            <ion-img src="/assets/productos/promo.png"></ion-img>
            <ion-card-header style="background-color: white;">
              <ion-card-title  class="headerCategoryProduct">{{cat.category}}</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
      <!-- Img Category Products -->
      <!-- Img Category Products -->

      <!-- Products -->
      <!-- Products -->
      <ion-row>
        <ion-col id="rowProducts" size-lg="12" size-md="12" size-sm="12" size-xs="12" *ngFor="let cat of item">
          <ion-grid class="noDisplayContent" id="{{cat.category}}GridProd">
            <ion-row>
              <ion-col *ngFor="let obj of cat.products" size-lg="4" size-md="4" size-xs="12">
                  <ion-card class="CardBody">

                    <ion-card-header>
                      <ion-card-title class="headerTitleCardProduct">
                        {{ obj.name}} {{obj.price}}$
                      </ion-card-title>
                    </ion-card-header>
                    
                    <ion-card-content>
                      <ion-img style="margin: 2px;" src="{{obj.imageUrl}}"></ion-img>
                      <ion-button expand="full" (click)="addToCart(obj)">
                        Añadir al Carrito
                      </ion-button>
                    </ion-card-content>

                  </ion-card>  
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
      <!-- Products -->
      <!-- Products -->
    </ion-grid>
    <!-- list Products -->
    <!-- list Products -->
  
</ion-content>

<!--Footer-->
<footer-component>
</footer-component>
<!--Footer-->

<ion-fab vertical="bottom" horizontal="start" slot="fixed">
  <ion-fab-button (click)="pageScroller()" color="secondary">
    <ion-icon name="arrow-up-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

<!--Button tools-->
<fab-icons-component></fab-icons-component>

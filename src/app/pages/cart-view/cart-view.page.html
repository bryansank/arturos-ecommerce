<!--Aqui Usamos este header, para no tener el back-->
<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <!--<ion-back-button defaultHref="/" text="Volver">-->
      <ion-back-button defaultHref="/home-view">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-back-button>
    </ion-buttons>

    <ion-buttons slot="start">
      <ion-menu-button menu="customMenu"></ion-menu-button>
    </ion-buttons>

    <ion-title text-capitalize> {{ titleHeaderPage }} </ion-title>
    
  </ion-toolbar>
</ion-header>
<!--Aqui Usamos este header, para no tener el back-->

<ion-content>

  <ion-list>
    <!--Items in the cart-->
    <div *ngFor="let item of selectedItems;" style="border-bottom:1x solid #fe5000">
      <ion-item lines="none">
        {{item.count}}x. - {{item.name}} - {{item.price}}$
        <span slot="end">{{ (item.price * item.count).toFixed(2) }}$</span>
      </ion-item>
      
      <!--tooloptions for c/u-->
      <ion-item lines="none">
        <ion-button (click)="deleteProduct(item.name)">Eliminar</ion-button>
        <ion-button (click)="subCountProduct(item.name)">-</ion-button>
        <ion-button>{{item.count}}</ion-button>
        <ion-button (click)="addCountProduct(item.name)">+</ion-button>
      </ion-item>
    </div>

    <!--Total section-->
    <div style="border-bottom: 1px solid #dddddd;">
      <ion-item lines="none">
        Total a pagar: <span slot="end">{{ totalPrice }}$</span>
      </ion-item>
      
      <div *ngIf="flagCartClean; then thenBlock else elseBlock"></div>
      <ng-template #thenBlock>
        <ion-item lines="none">
          <ion-button color="secondary" (click)="cartClear()">Vaciar mi carrito</ion-button>
          <ion-button color="secondary">Pagar</ion-button>
        </ion-item>
      </ng-template>
      <ng-template #elseBlock></ng-template>
    </div>
  </ion-list>

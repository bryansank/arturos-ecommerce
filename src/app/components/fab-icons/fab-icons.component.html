<ion-fab color="primary" vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button>
    <ion-icon name="construct-outline"></ion-icon>
  </ion-fab-button>

  <ion-fab-list side="start">
    <ion-fab-button color="primary">
      <ion-icon name="logo-instagram" (click)="onClick('instagram')"></ion-icon>
    </ion-fab-button>
    <ion-fab-button color="primary">
      <ion-icon name="logo-facebook" (click)="onClick('facebook')"></ion-icon>
    </ion-fab-button>
    <ion-fab-button color="primary">
      <ion-icon name="logo-twitter" (click)="onClick('twitter')"></ion-icon>
    </ion-fab-button>
  </ion-fab-list> 

  <ion-fab-list side="top">
    <ion-fab-button color="primary">
      <ion-icon name="language-outline" (click)="goLanguages()"></ion-icon>
    </ion-fab-button>
    <ion-fab-button color="primary">
      <ion-icon name="cart-outline" (click)="goCart()"></ion-icon>
    </ion-fab-button>
    <ion-fab-button color="primary">
      <ion-icon name="person-circle-outline" (click)="goAdmin()"></ion-icon>
    </ion-fab-button>
  </ion-fab-list> 

</ion-fab>
